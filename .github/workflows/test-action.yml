---
    name: Test Robot Framework Reporter
    
    on:
      pull_request:
        branches:
          - main
    
    jobs:
      robot-framework:
        name: Robot Framework Reporter
        runs-on: ubuntu-latest
    
        steps:
          - name: Checkout
            uses: actions/checkout@v4.1.1
    
          - name: Setup Python
            uses: actions/setup-python@v5.0.0
            with:
              python-version: '3.11'
    
          - name: Install Dependencies
            run: |
              python -m pip install --upgrade pip
              pip install robotframework
          
          - name: Run Tests
            run: |
              robot --nostatusrc -d results ./reporter/Tests/
    
          - name: Test Action
            uses: reporter
            with:
              report_path: results
              only_summary: false
              gh_access_token: ${{ secrets.GITHUB_TOKEN }}
              pr_number: ${{ github.event.pull_request.number || 'none'}}